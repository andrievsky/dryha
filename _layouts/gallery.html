<!DOCTYPE html>
<html>
    {% include header.html %}
    <link rel="stylesheet" href="{{ site.url }}/stylesheets/gallery.css">
    <script src="{{ site.url }}/javascripts/gallery.js"></script>
    <body>
        <div class="wrapper">
            <header class="gallery">
                <h1><a href="{{site.url}}" >ZHANNA DRYHA</a></h1>
                <h2>{{ page.title }}</h2>
            </header>
            <section class="gallery">
                {{ content }}
                    <ul class="gallery-list active">
                        {% for image in page.gallery %}
                            <li>
                                <img class="gallery-image"  src="images/{{image.src}}" width="100%" alt="{{ image.alt }}">
                                <span class="gallery-image-description">{{image.title}} | {{image.media}} | {{image.width}}x{{image.height}} CM | {{image.year}}</span>
                            </li>
                        {% endfor %}
                    </ul>
            </section>
            <footer class="gallery">
                {% include footer.html %}
            </footer>
            <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
              ga('create', 'UA-47871671-1', 'auto');
              ga('send', 'pageview');
            </script>
        </div>
    </body>
</html>
