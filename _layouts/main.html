<!DOCTYPE html>
<html>
  {% include header.html %}
    <body>
        <div class="wrapper">
            <header class="main">
                <h1>{{ page.title }}</h1>
                <ul id="nav">
                    {% for element in page.nav %}
                        <li><a href="#{{element.section}}">{{element.title}}</a></li>
                    {% endfor %}
                </ul>
            </header>
            <section class="main">
                    {{ content }}
            </section>
            <footer class="main">
                {% include social-icons.html %}
                {% include footer.html %}
            </footer>
            <script>
                $(function() {
                    if ($(".rslides")) $(".rslides").each(function(index, element){$(element).responsiveSlides(); console.log(element+"1234")});
                });
            </script>
            <script>
                (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
                })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
                ga('create', 'UA-47871671-1', 'auto');
                ga('send', 'pageview');
            </script>
        </div>
    </body>
</html>
