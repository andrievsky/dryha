baseURL = "http://dryha.com/"
languageCode = "en-us"
title = "Zhanna Dryha"
theme = "hugo-split-theme"
disableKinds = ["page", "section", "taxonomy", "taxonomyTerm", "RSS"]
publishDir = "docs"

# Enter your tracking code to enable Google Analytics
googleAnalytics = "UA-47871671-1"

[params]

  # Metadata for search engines and social sharing
  name = "Zhanna Dryha"
  description = "Professional Artist."
  shareImage = "images/zhanna_bayern-2017.jpg"
  twitterHandle = "dryha"

  # Favicon
  favicon = "favicon.png"

  # Copyright
  copyright = "&copy;2018 Zhanna Dryha"

  # Section - Content
  [params.content]
    name = "Zhanna Dryha"
    tagline = "Professional Artist."
    bio = "Zhanna is red-haired, freckled, unconventional and superhumanly strong â€“ able to lift her horse one-handed. She is playful and unpredictable. She is the daughter of a buccaneer captain and has adventure stories to tell about that too."

  # Section - Visual
  [params.visual]

    # Image
    [params.visual.image]
      enable = true
      file = "images/zhanna_bayern-2017.jpg"
      position = "center center"

    # Video
    [params.visual.video]
      enable = false
      mute = true
      file = "videos/background.mp4"
      # youtubeId = "dk9uNWPP7EA"

  # Links
  #
  # Links List #1
  [[params.links]]
    [params.links.list1]
      heading = "Portfolio"

      [[params.links.list1.link]]
        text = "Fine Art (1k+ works)"
        url = "http://dryha.artmoi.me/collections/"

      [[params.links.list1.link]]
        text = "Digital Art"
        url = "https://www.behance.net/ZhannaDryha"

  # Links List #2
  [[params.links]]
    [params.links.list2]
      heading = "Social"

      [[params.links.list2.link]]
        text = "Upstream"
        url = "https://www.facebook.com/zhanna.dryha"

      [[params.links.list2.link]]
        text = "Life and Travel"
        url = "https://www.facebook.com/thedoorintosummer/"

